name: phone_detective
description: "A mystery investigation game where players explore a found phone's apps to solve cases."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.4
  shared_preferences: ^2.3.5
  google_fonts: ^6.2.1
  supabase_flutter: ^2.8.2
  flutter_dotenv: ^6.0.0
  # Note: flutter_launcher_icons is usually a dev_dependency, but it works here too.

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1 # Best practice: keep it here

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/p_logo.jpeg"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  
  # ADD THIS SECTION HERE
  assets:
    - .env
